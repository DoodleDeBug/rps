<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script src="./rps.js"></script>
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <p id="roundNo"></p>
    <p>Choose your weapon...</p>
    <div class="container">
        <div class="tile">
            <button id="btn"><img src="" alt="Rock image"></button>
            <p class="name">Rock</p>
        </div>
        <div class="tile">
            <button id="btn"><img src="" alt="Paper image"></button>
            <p class="name">Paper</p>
        </div>
        <div class="tile">
            <button id="btn"><img src="" alt="Scissors image"></button>
            <p class="name">Scissors</p>
        </div>
    </div>
</body>

</html>
